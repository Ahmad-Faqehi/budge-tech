# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build and Pushing the Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

        
    - name: Update Version
      run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          version=$(cat ./charts/helm-example/values.yaml | grep version: | awk '{print $2}')
          sed -i "s/$version/${GITHUB_REF##*/}-$git_hash/" ./charts/helm-example/values.yaml
          git config --global user.email "ahmadpsn7@gmai.com"
          git config --global user.name "Ahmed Faqehi"
          git add .
          git commit -m 'Version updated'
          git push https://${{ secrets.CUSTOME_GITHUB_TOKEN }}@github.com/Ahmad-Faqehi/budge-tech.git
          
